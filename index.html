<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Grocery List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet"> 
    <!-- <script src="Constants.js"></script> -->

    <link rel="stylesheet" href="css/normalize-css.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!--
        Design
        Name Field  UnitsField   Amount  
        -----       ----        ------      ----------
        |   |       |  |        |    |      |Add btn |
        -----       ----        ------      ----------

        --------------------------------------------------------
        | Name |  Units  |   Amount   | Total  | Edit | Delete |
        --------------------------------------------------------
        |name  |count(c) |per unit(u) | (c)*(u)| pencil| delete|
        |                   |                                  |
        |                   |                                  |
        |                   |                                  |
        |                   |                                  |
        --------------------------------------------------------
                            Grandtotal|sum(total)|              
    -->
<div class="container">
        
            <div class="header">
                    <h1>Grocery List</h1>
            </div>
                
           <div class="inputs">
                <label for="name" class="input-label"> Name <br>
                    <input type="text" name="name" id="name">
                </label>
                <label for="units" class="input-label" >Units <br>
                    <input type="number" name="number" min="0" id="units">
                </label>
                <label for="amount"  class="input-label">Amount <br>
                    <input type="number" step="0.01"  id="amount">
                </label>
                <button id="add-btn" onclick="addContent()">
                    Add
                </button>
            
           </div> 

           <div class="table">
                <table id="grocery-table">
                    <thead>
                        <tr>
                            <td>Name</td>
                            <td>Units</td>
                            <td>Amount</td>
                            <td>Total</td>
                            <td>Actions</td>
                        </tr>
                    </thead>
                    <tbody id="t-body">
                        <tr id="grand-total">
                                <td class="td-not-display row-edit"></td>
                                <td class="td-not-display"></td>
                                <td>Grand Total</td>
                                <td>0</td>
                                <td class="td-not-display"></td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
       
        
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
